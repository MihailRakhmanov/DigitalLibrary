<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление человека</title>
    <link rel="stylesheet" th:href="@{/css/errors/errorMessage.css}">\
    <link rel="stylesheet" th:href="@{/css/people/new.css}"/>
</head>

<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Введите логин:</label>
    <input type="text" th:field="*{fullName}" id="fullName">
    <div class="error_message" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full name error</div>
    <br/>

    <label for="dateOfBirth">Введите дату рождения (дд.мм.гггг):</label>
    <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth">
    <div class="error_message" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">The dateOfBirth
        error
    </div>
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}" id="password">
    <div class="error_message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>

    <input type="submit" value="Создать!">

</form>
<a th:href="@{/people}">Вернуться в список людей</a>
</body>
</html>
